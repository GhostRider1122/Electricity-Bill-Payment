<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logReg.css">
</head>
<body>
    <div class="login_container">
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="customerId">User ID</label>
                <input type="text" id="customerId" required>
                <div class="error" id="idError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" maxlength="30" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="button" class="btn" onclick="loginUser()">Login</button>
            <div class="error" id="generalError"></div>
            <p class="register-link">New User? <a href="CusReg.html">Register Yourself</a></p>
        </form>
    </div>
    <script src="logReg.js"></script>
</body>
</html>
