<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="logReg.css">
</head>
<body>
    <div class="container">
        
        <form id="registrationForm">
            <h2>Register New User</h2>

            <div class="section">
                <h3>Consumer Details</h3>
                <hr>
                <label> Consumer ID: <input type="number" id="consumerId" min="1000000000000" max="9999999999999" required placeholder="Consumer Number"></label>    
                <label> Bill Number: <input type="number" id="billNumber" min="10000" maxlength="99999" required placeholder="last 5 digits"></label>
            </div>
            
            <div class="section">
                <h3>User Details</h3>
                <hr>
                <label>Title:
                    <select id="title">
                        <option value="" disabled selected>Please Select</option>
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Others">Others</option>
                    </select>
                </label>
                
                <label> Customer Name: <input type="text" id="name" maxlength="50" required placeholder="Enter your name"></label>
                <label for="emailId"> Email: <input name="emailId" type="email" id="email" required placeholder="Email address"></label>

                <label> Mobile Number:
                    <select id="countryCode">
                        <option value="+91">+91 India</option>
                        <option value="+1">+1 USA</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="text" id="mobile" maxlength="10" required placeholder="Enter your mobile number (10 digits)">
                </label>
            </div>
            
            <div class="section">
                <h3>Login Details</h3>
                <hr>
                <label> User ID: <input type="text" id="userId" minlength="5" maxlength="20" required placeholder="Create your user name"></label>
                <label> Password: <input type="password" id="password" minlength="8" maxlength="30" required placeholder="Create password"></label>
                <label> Confirm Password: <input type="password" id="confirmPassword" minlength="8" maxlength="30" required placeholder="Retype your password"></label>
            </div>
            
            <div class="buttons">
                <button class="reset" type="reset">Reset</button>
                <button class="submit" type="button" onclick="register()">Register</button>
            </div>

            <div>
                <p class="login-link">Already have an account? <a href="login.html">Log in </a></p>
            </div>
            
        </form>

        <div id="acknowledgment" style="display:none;">
            <h2 style="text-align: center;">Customer Registration</h2>
            <p id="successMessage" style="color: green; font-weight: bold;">Consumer Registration successful.</p>
            <p>Customer ID: <span id="generatedId"></span></p>
            <p>Customer Name: <span id="displayName"></span></p>
            <p>Email: <span id="displayEmail"></span></p>
            <button onclick="resetForm()">Back to Registration</button>
        </div>
    </div>

    <script src="logReg.js"></script>
</body>
</html>
